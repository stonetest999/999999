<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini è²ªé£Ÿè›‡ (é€šç”¨ç‰ˆ)</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* æ”¹ç‚ºå¾é ‚éƒ¨é–‹å§‹æ’åˆ—ï¼Œé¿å…æ‰‹æ©Ÿéµç›¤é®æ“‹ */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2b3a42;
            color: white;
            font-family: sans-serif;
            touch-action: manipulation; /* å„ªåŒ–è§¸æ§åæ‡‰ */
        }

        h1 {
            margin: 10px 0;
            font-size: 24px;
            text-shadow: 2px 2px 4px #000;
        }

        .score-board {
            font-size: 20px;
            margin-bottom: 10px;

            border-radius: 20px;
        }

        /* ç•«å¸ƒè‡ªé©æ‡‰è¨­å®š */
        canvas {
            border: 4px solid #57606f;
            background-color: #a4b0be;
            /* é€™è£¡è®“å¯¬åº¦è®ŠæˆéŸ¿æ‡‰å¼ï¼šæœ€å¤§400pxï¼Œä½†åœ¨å°è¢å¹•ä¸Šæœƒä½”æ»¿95%å¯¬åº¦ */
            width: 95vw;
            max-width: 400px; 
            /* ä¿æŒæ­£æ–¹å½¢æ¯”ä¾‹ */
            aspect-ratio: 1 / 1;
            height: auto; 
            
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* --- æ‰‹æ©Ÿè™›æ“¬æŒ‰éµå€ --- */
        .controls {
            display: grid;
            grid-template-columns: 60px 60px 60px;
            grid-template-rows: 60px 60px;
            gap: 10px;
            margin-top: 20px;
            /* åœ¨é›»è…¦ä¸Šæœ‰éµç›¤ï¼Œå…¶å¯¦å¯ä»¥éš±è—é€™å€‹ï¼Œä½†ç‚ºäº†é€šç”¨æ€§æˆ‘å€‘å…ˆç•™è‘— */
        }

        .btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none; /* é˜²æ­¢é•·æŒ‰é¸å–æ–‡å­— */
            transition: background 0.1s;
        }

        .btn:active {
            background-color: rgba(76, 175, 80, 0.5); /* æŒ‰ä¸‹è®Šç¶ è‰² */
        }

        /* æŒ‰éµä½ç½®ä½ˆå±€ */
        .btn-up { grid-column: 2; grid-row: 1; }
        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-down { grid-column: 2; grid-row: 2; }
        .btn-right { grid-column: 3; grid-row: 2; }

        .instructions {
            margin-top: 15px;
            color: #dfe4ea;

        }
    </style>
</head>
<body>

    <h1>ğŸ è²ªé£Ÿè›‡</h1>
    <div class="score-board">ğŸ <span id="score">0</span></div>
    
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div class="controls">
        <div class="btn btn-up" id="upBtn">â¬†ï¸</div>
        <div class="btn btn-left" id="leftBtn">â¬…ï¸</div>
        <div class="btn btn-down" id="downBtn">â¬‡ï¸</div>
        <div class="btn btn-right" id="rightBtn">â¡ï¸</div>
    </div>

    <div class="instructions">
        é›»è…¦ï¼šä½¿ç”¨éµç›¤æ–¹å‘éµ<br>
        æ‰‹æ©Ÿï¼šé»æ“Šä¸‹æ–¹æŒ‰éˆ•
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20; 
        const canvasSize = 400; 

        // åœ–ç‰‡è³‡æº
        const appleImg = new Image();
        appleImg.src = "https://img.icons8.com/color/48/apple.png"; 
        const headImg = new Image();
        headImg.src = "https://img.icons8.com/color/48/snake.png";
        const bodyImg = new Image();
        bodyImg.src = "https://img.icons8.com/color/48/filled-circle.png";

        let snake = [];
        snake[0] = { x: 9 * box, y: 10 * box };
        
        let food = {
            x: Math.floor(Math.random() * (canvasSize/box)) * box,
            y: Math.floor(Math.random() * (canvasSize/box)) * box
        };

        let score = 0;
        const scoreElement = document.getElementById("score");
        let d; // æ–¹å‘

        // --- æ§åˆ¶é‚è¼¯ (æ•´åˆéµç›¤èˆ‡è§¸æ§) ---
        
        // çµ±ä¸€çš„æ–¹å‘æ”¹è®Šå‡½æ•¸
        function changeDirection(newDir) {
            if( newDir == "LEFT" && d != "RIGHT") d = "LEFT";
            else if(newDir == "UP" && d != "DOWN") d = "UP";
            else if(newDir == "RIGHT" && d != "LEFT") d = "RIGHT";
            else if(newDir == "DOWN" && d != "UP") d = "DOWN";
        }

        // 1. éµç›¤ç›£è½ (é›»è…¦ç”¨)
        document.addEventListener("keydown", function(event){
            let key = event.keyCode;
            if(key == 37) changeDirection("LEFT");
            else if(key == 38) changeDirection("UP");
            else if(key == 39) changeDirection("RIGHT");
            else if(key == 40) changeDirection("DOWN");
        });

        // 2. è§¸æ§æŒ‰éˆ•ç›£è½ (æ‰‹æ©Ÿç”¨)
        // ä½¿ç”¨ touchstart å¯ä»¥æ¯” click åæ‡‰æ›´å¿«
        document.getElementById("upBtn").addEventListener("touchstart", (e) => { e.preventDefault(); changeDirection("UP"); });
        document.getElementById("downBtn").addEventListener("touchstart", (e) => { e.preventDefault(); changeDirection("DOWN"); });
        document.getElementById("leftBtn").addEventListener("touchstart", (e) => { e.preventDefault(); changeDirection("LEFT"); });
        document.getElementById("rightBtn").addEventListener("touchstart", (e) => { e.preventDefault(); changeDirection("RIGHT"); });
        
        // ç‚ºäº†ç›¸å®¹æ»‘é¼ é»æ“ŠæŒ‰éˆ•
        document.getElementById("upBtn").addEventListener("mousedown", () => changeDirection("UP"));
        document.getElementById("downBtn").addEventListener("mousedown", () => changeDirection("DOWN"));
        document.getElementById("leftBtn").addEventListener("mousedown", () => changeDirection("LEFT"));
        document.getElementById("rightBtn").addEventListener("mousedown", () => changeDirection("RIGHT"));


        function collision(head, array){
            for(let i = 0; i < array.length; i++){
                if(head.x == array[i].x && head.y == array[i].y){
                    return true;
                }
            }
            return false;
        }

        function draw() {
            ctx.clearRect(0, 0, canvasSize, canvasSize);

            for( let i = 0; i < snake.length; i++){
                let sX = snake[i].x;
                let sY = snake[i].y;

                if (i == 0) {
                    if (headImg.complete && headImg.naturalHeight !== 0) {
                        ctx.save(); 
                        ctx.translate(sX + box/2, sY + box/2);
                        if (d == "LEFT") ctx.rotate(Math.PI);
                        else if (d == "UP") ctx.rotate(-Math.PI/2);
                        else if (d == "DOWN") ctx.rotate(Math.PI/2);
                        ctx.drawImage(headImg, -box/2, -box/2, box, box);
                        ctx.restore(); 
                    } else {
                        ctx.fillStyle = "#2ed573";
                        ctx.fillRect(sX, sY, box, box);
                    }
                } else {
                    if (bodyImg.complete && bodyImg.naturalHeight !== 0) {
                        ctx.drawImage(bodyImg, sX, sY, box, box);
                    } else {
                        ctx.fillStyle = "white";
                        ctx.fillRect(sX, sY, box, box);
                        ctx.strokeStyle = "#2b3a42";
                        ctx.strokeRect(sX, sY, box, box);
                    }
                }
            }

            if (appleImg.complete && appleImg.naturalHeight !== 0) {
                ctx.drawImage(appleImg, food.x, food.y, box, box);
            } else {
                ctx.fillStyle = "#ff4757";
                ctx.fillRect(food.x, food.y, box, box);
            }

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            if(snakeX == food.x && snakeY == food.y){
                score++;
                scoreElement.innerText = score;
                food = {
                    x: Math.floor(Math.random() * (canvasSize/box)) * box,
                    y: Math.floor(Math.random() * (canvasSize/box)) * box
                }
            } else {
                snake.pop();
            }

            let newHead = { x : snakeX, y : snakeY };

            if(snakeX < 0 || snakeX >= canvasSize || snakeY < 0 || snakeY >= canvasSize || collision(newHead, snake)){
                clearInterval(game);
                setTimeout(() => {
                    alert("ğŸ’¥ éŠæˆ²çµæŸï¼\nå¾—åˆ†: " + score);
                    location.reload(); 
                }, 100);
                return;
            }

            snake.unshift(newHead);
        }

        let game = setInterval(draw, 120);

    </script>
</body>
</html>
